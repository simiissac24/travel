<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: cyan;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF53;
            color: blue;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #FF5733;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>REGISTRATION</h1>

<form action="register" method="post">
    {% csrf_token %}

    <input type="text" name="username" placeholder="Enter your Username"><br>
    <input type="text" name="first_name" placeholder="Enter your first name "><br>  <!-- Corrected name attribute -->
    <input type="text" name="last_name" placeholder="Enter your last name"><br>
    <input type="email" name="email" placeholder="Enter your email"><br>
    <input type="password" name="password" placeholder="Enter your password"><br>
    <input type="password" name="password1" placeholder="Confirm your password"><br>  <!-- Corrected placeholder text -->
    <input type="submit">
</form>

{% for msg in messages %}
    {{ msg }}
{% endfor %}

</body>
</html>
